<div class="converter-container" *ngIf="!loading; else loadingTpl">
    <h2>Currency Converter</h2>
  
    <div *ngIf="error" class="error">{{ error }}</div>
  
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input
        type="number"
        id="amount"
        [(ngModel)]="amount"
        min="0"
        step="any"
      />
    </div>
  
    <div class="form-group">
      <label for="fromCurrency">From:</label>
      <select id="fromCurrency" [(ngModel)]="fromCurrency">
        <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="toCurrency">To:</label>
      <select id="toCurrency" [(ngModel)]="toCurrency">
        <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
      </select>
    </div>
  
    <button (click)="convert()">Convert</button>
  
    <div *ngIf="convertedAmount !== null" class="result">
      {{ amount }} {{ fromCurrency }} = <strong>{{ convertedAmount | number:'1.2-2' }}</strong> {{ toCurrency }}
    </div>
  </div>
  
  <ng-template #loadingTpl>
    <div class="loading">Loading...</div>
  </ng-template>
